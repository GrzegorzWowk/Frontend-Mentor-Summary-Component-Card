<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Component Card Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__result">
                <h2 class="card__result-info">Your result</h2>
                <div class="card__result-circle">
                    <p class="card__result-one">76</p>
                    <p class="card__result-max">of 100</p>
                </div>
                <h3 class="card__result-text">Great</h3>
                <span class="card__result-describe">You scored higher than 65% of the people who have taken these
                    tests.</span>
            </div>

            <div class="card__summary">
                <h3 class="card__summary-title">Summary</h3>
                <div class="card__summary-properties ">
                    <img class="card__summary-icon " src="./img/icon-reaction.svg" alt="">
                    <p class="card__summary-reaction-info card__summary-info">Reaction</p>
                    <p class="card__summary-result">80 / 100</p>
                </div>
                <div class="card__summary-properties ">
                    <img class="card__summary-icon" src="./img/icon-memory.svg" alt="">
                    <p class="card__summary-memory-info card__summary-info">Memory</p>
                    <p class="card__summary-result">92 / 100</p>
                </div>
                <div class="card__summary-properties ">
                    <img class="card__summary-icon" src="./img/icon-verbal.svg" alt="">
                    <p class="card__summary-verbal-info card__summary-info">Verbal</p>
                    <p class="card__summary-result">61 / 100</p>
                </div>
                <div class="card__summary-properties ">
                    <img class="card__summary-icon" src="./img/icon-visual.svg" alt="">
                    <p class="card__summary-visual-info card__summary-info">Visual</p>
                    <p class="card__summary-result">72 / 100</p>
                </div>
                <button class="card__continue">Continue</button>
            </div>


        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
