<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Component Card Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__result">
                <h2 class="card__result-info">Your result</h2>
                <div class="card__result-circle">
                    <span class="card__result-one">76</span>
                    <span class="card__result-two">of 100</span>
                </div>
                <h3 class="card__result-text">Great</h3>
                <span class="card__result-describe">You scored higher than 65% of the people who have taken these
                    tests.</span>
            </div>

            <div class="card__summary">

                <h3 class="card__summary-title"></h3>
                <div class="card__summary-reaction">
                    <img src="./img/icon-reaction.svg" alt="">
                    <span class="card__summary-reaction-info">Reaction</span>
                    <span class="card__summary-reaction-result">80 / 100</span>
                </div>
                <div class="card__summary-memory">
                    <img src="./img/icon-memory.svg" alt="">
                    <span class="card__summary-memory-info">Memory</span>
                    <span class="card__summary-memory-result">92 / 100</span>
                </div>
                <div class="card__summary-verbal">
                    <img src="./img/icon-verbal.svg" alt="">
                    <span class="card__summary-verbal-info">Verbal</span>
                    <span class="card__summary-verbal-result">61 / 100</span>
                </div>
                <div class="card__summary-visual">
                    <img src="./img/icon-visual.svg" alt="">
                    <span class="card__summary-visual-info">Visual</span>
                    <span class="card__summary-visual-result">72 / 100</span>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>














    <script src="./js/main.js"></script>
</body>

</html>
